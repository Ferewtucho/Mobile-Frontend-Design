<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mobile UI Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/main.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

    <div class="mobile">
      <div class="top"></div>
      <div class="bottom"></div>
      <div class="screen">
        <img src="assets/img/mobile-small.jpg" alt="new york" />
        <h2 id ="time"></h2>
        <!-- <h2 id ="time"><span ></span><br /><span>26th Jan, 2019</span>
        </h2> -->
        <ul>
          <li><i class="fa fa-phone" aria-hidden="true"></i></li>

    <script type="text/javascript">
      $(document).ready(function() {
        $(".bottom").click(function() {
          $(".screen").toggleClass("active");
        });
        // var today = new Date().toLocaleTimeString();
        // console.log(today);
        var date = new Date();
        var format = "LT";
        var format2 = "ll";
        var date2 = moment(date).format(format2);
        console.log(date2);
        var today = moment(date).format(format);
        var time =  today.split(":")
        console.log(time);
        var min = time[1].split(" ")
        console.log(min)
        $("#time").html(time[0] + ":" + min[0] + "<span>" + min[1] +"<br>" +"</span>" + "<span>" + date2 +"</span>")
        
      });
    </script>
