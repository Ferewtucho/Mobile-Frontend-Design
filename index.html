<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mobile UI Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/main.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="mobile">
      <div class="top"></div>
      <div class="bottom"></div>
      <div class="screen">
        <img src="assets/img/mobile-small.jpg" alt="new york" />
        <h2>10:40<span>AM</span><br /><span>26th Jan, 2019</span></h2>
        <ul>
          <li><i class="fa fa-phone" aria-hidden="true"></i></li>
          <li><i class="fa fa-comment" aria-hidden="true"></i></li>
          <li><i class="fa fa-image" aria-hidden="true"></i></li>
          <li><i class="fa fa-camera" aria-hidden="true"></i></li>
        </ul>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".bottom").click(function() {
          $(".screen").toggleClass("active");
        });
      });
    </script>
  </body>
</html>
